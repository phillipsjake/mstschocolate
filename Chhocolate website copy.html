<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jake, We Need More Chocolate!</title>
  <style>
    body {
      background-color: #fff3f3;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: repeating-linear-gradient(
        135deg,
        #4b2e0c,
        #4b2e0c 10px,
        #5c3a16 10px,
        #5c3a16 20px
      );
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
      z-index: 0;
    }
    h1 {
      color: #a00000;
      font-size: 2.5rem;
      margin-bottom: 30px;
      animation: spiralIn 1.2s ease-out forwards;
      opacity: 0;
    }
    button {
      background-color: red;
      color: white;
      font-size: 1.5rem;
      width: 200px;
      height: 200px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 5px #800000;
      transition: transform 0.1s ease;
      text-align: center;
      line-height: 1.2;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      padding: 0;
    }
    button:active {
      transform: translateY(4px);
      box-shadow: 0 2px #800000;
    }
    .thanks {
      display: none;
      margin-top: 20px;
      font-size: 1.5rem;
      color: #a00000;
    }
    #counter {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #4b2e0c;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 10;
    }
    @keyframes spiralIn {
      0% {
        transform: rotate(720deg) scale(0) translateY(-100px);
        opacity: 0;
      }
      100% {
        transform: rotate(0deg) scale(1) translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Emergency MSt Chocolate Button</h1>
  <button id="chocoButton">JAKE, WE NEED MORE CHOCOLATE</button>
  <div class="thanks" id="thanksMessage">üç´ Alert sent. Hopefully chocolate is on the way!</div>
  <div id="counter">üç´ Button pressed: 0 times</div>

  <!-- ‚úÖ EmailJS SDK (non-module version) -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    emailjs.init("4fgv3dG-725I9245a"); // Replace with your actual public key

    document.getElementById('chocoButton').addEventListener('click', function() {
      let countEl = document.getElementById('counter');
      let count = parseInt(countEl.getAttribute('data-count') || '0') + 1;
      countEl.setAttribute('data-count', count);
      countEl.textContent = `üç´ Button pressed: ${count} times`;

      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
      emailjs.send("service_y5g0qxp", "template_ev5b1ss", {
        message: "Someone pressed the chocolate button!"
      }).then(function(response) {
        console.log("‚úÖ Email sent!", response.status, response.text);
        document.getElementById('thanksMessage').style.display = 'block';
      }, function(error) {
        console.error("‚ùå EmailJS Error:", error);
        alert("Oops! Failed to send the alert.");
      });
    });
  </script>
</body>
</html>
